<header class="site-header">
<div class="container">
    <div class="row">
    <h5 class="col-sm-4"><a class="page-link" href="{{ site.baseurl }}/">{{ site.title }}</a></h5>
    <nav class="col-sm-8 text-right">
      {% for my_page in site.pages %}
          {% if my_page.title %}
          <a class="page-link" href="{{ my_page.url | prepend: site.baseurl }}"><p>{{ my_page.title }}</p></a>
          {% endif %}
      {% endfor %}
    </nav>
  </div>
  {{ site.baseurl }}
  </div>
</header>
